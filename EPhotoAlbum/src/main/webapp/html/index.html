<main>
	<div class="message-mobile">This is a hover effect. Best viewed on desktop.</div>
	<section  class="content">
		 <h2 class="content__title">_008</h2>
		<div id='divMain' class="grid grid--effect-canopus">
		 <script id="tpl" type="text/template">
            <%for (var i=0;i<list.length;i++){%>
              <a href="#" <%:=classNum(i)%> >
			   <div class="stack">
					<div class="stack__deco"></div>
					<div class="stack__deco"></div>
					<div class="stack__deco"></div>
					<div class="stack__deco"></div>
					<div class="stack__figure">
						<img id='<%:=list[i].albumId%>' onclick='index.clickPhoto(<%:=list[i].albumId%>);' class="stack__img" src="http://localhost:8090/test/<%:=list[i].photo[0].photoSrc%>" alt="Image">
					</div>
				</div>
				<div class="grid__item-caption">
					<h3 class="grid__item-title"></h3>
					<div class="column column--left">
						<span class="column__text">照片数量</span>
						<span class="column__text">创建时间</span>
						<span class="column__text">最后修改时间</span>
					</div>
					<div class="column column--right">
						<span class="column__text"><%:=list[i].albumNum%></span>
						<span class="column__text"><%:=list[i].albumDate%></span>
						<span class="column__text"><%:=list[i].albumDateNew%></span>
					</div>
				</div>
			  </a>
           <%}%>
</script>
<script>
    //自定义方法
    template.registerFunction("classNum", function (i) {
    	var j=i%3;
    	if(j==0){
    		return 'class="grid__item grid__item--c1"';
    	}else if(j==1){
    		return 'class="grid__item grid__item--c2"';
    	}else{
    		return 'class="grid__item grid__item--c3"';
    	}
    });
</script>
		</div>
